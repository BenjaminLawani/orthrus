<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MatchMySummit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-white flex flex-col">
        <!-- Header -->
        <header class="p-6">
            <div class="flex items-center justify-between max-w-6xl mx-auto">
                <a href="/" class="flex items-center text-gray-600 hover:text-gray-900 transition-colors">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    Back to Home
                </a>
                <a href="/" class="text-2xl font-bold text-gray-900">
                    MatchMySummit
                </a>
                <div class="w-24"></div> <!-- Spacer for centering -->
            </div>
        </header>

        <!-- Main Content -->
        <div class="flex-1 flex items-center justify-center px-6 py-12">
            <div class="w-full max-w-md">
                <div class="text-center mb-12">
                    <h1 class="text-4xl font-bold text-gray-900 mb-4">Welcome Back</h1>
                    <p class="text-lg text-gray-600">Sign in to continue networking smarter</p>
                </div>

                <form id="loginForm" class="space-y-6">
                    <div class="space-y-2">
                        <label for="email" class="text-sm font-medium text-gray-700">
                            Email or Username
                        </label>
                        <input
                            id="email"
                            type="text"
                            placeholder="Enter your email or username"
                            required
                            class="w-full h-12 text-base border border-gray-200 rounded-md px-3 focus:border-gray-400 focus:outline-none focus:ring-0"
                        />
                    </div>

                    <div class="space-y-2">
                        <label for="password" class="text-sm font-medium text-gray-700">
                            Password
                        </label>
                        <div class="relative">
                            <input
                                id="password"
                                type="password"
                                placeholder="Enter your password"
                                required
                                class="w-full h-12 text-base border border-gray-200 rounded-md px-3 pr-12 focus:border-gray-400 focus:outline-none focus:ring-0"
                            />
                            <button
                                type="button"
                                id="togglePassword"
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600"
                            >
                                <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                                <svg id="eyeOffIcon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input
                                type="checkbox"
                                class="w-4 h-4 text-gray-900 border-gray-300 rounded focus:ring-0 focus:ring-offset-0"
                            />
                            <span class="ml-2 text-sm text-gray-600">Remember me</span>
                        </label>
                        <a href="/forgot-password" class="text-sm text-gray-900 hover:text-gray-700">
                            Forgot password?
                        </a>
                    </div>

                    <div id="errorMessage" class="hidden text-red-500 text-center text-sm py-2"></div>

                    <button
                        type="submit"
                        id="submitButton"
                        class="w-full h-12 text-base font-medium bg-gray-900 hover:bg-gray-800 text-white rounded-md transition-colors disabled:opacity-50"
                    >
                        Sign In
                    </button>
                </form>

                <div class="mt-8 text-center">
                    <p class="text-gray-600">
                        Don't have an account? 
                        <a href="/get-started" class="text-gray-900 font-medium hover:text-gray-700">
                            Sign up
                        </a>
                    </p>
                </div>

                <div class="mt-8">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-200"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-white text-gray-500">Or continue with</span>
                        </div>
                    </div>

                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <button class="h-12 border border-gray-200 hover:bg-gray-50 bg-transparent rounded-md transition-colors flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
                                <path
                                    fill="currentColor"
                                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                />
                                <path
                                    fill="currentColor"
                                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                />
                                <path
                                    fill="currentColor"
                                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                                />
                                <path
                                    fill="currentColor"
                                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                />
                            </svg>
                            Google
                        </button>
                        <button class="h-12 border border-gray-200 hover:bg-gray-50 bg-transparent rounded-md transition-colors flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M13.397 20.997v-8.196h2.765l.411-3.209h-3.176V7.548c0-.926.258-1.56 1.587-1.56h1.684V3.127A22.336 22.336 0 0 0 14.201 3c-2.444 0-4.122 1.492-4.122 4.231v2.355H7.332v3.209h2.753v8.202h3.312z" />
                            </svg>
                            Facebook
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password visibility toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        const eyeOffIcon = document.getElementById('eyeOffIcon');
        let showPassword = false;

        togglePassword.addEventListener('click', function() {
            showPassword = !showPassword;
            passwordInput.type = showPassword ? 'text' : 'password';
            
            if (showPassword) {
                eyeIcon.classList.add('hidden');
                eyeOffIcon.classList.remove('hidden');
            } else {
                eyeIcon.classList.remove('hidden');
                eyeOffIcon.classList.add('hidden');
            }
        });

        // Form submission
        const loginForm = document.getElementById('loginForm');
        const submitButton = document.getElementById('submitButton');
        const errorMessageDiv = document.getElementById('errorMessage');
        let isLoading = false;

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            if (isLoading) return;

            // Reset UI
            errorMessageDiv.classList.add('hidden');
            errorMessageDiv.textContent = '';
            
            isLoading = true;
            submitButton.disabled = true;
            submitButton.textContent = 'Signing in...';
            
            const username = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Create form data for 'application/x-www-form-urlencoded'
            const formData = new URLSearchParams();
            formData.append('username', username); // The backend endpoint expects a 'username' field
            formData.append('password', password);

            try {
                const response = await fetch('/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData,
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || 'An unknown error occurred.');
                }
                
                // --- Success ---
                // Store the token (e.g., in localStorage) and redirect
                localStorage.setItem('accessToken', data.access_token);
                window.location.href = '/v1/dashboard/'; // Redirect to a protected page

            } catch (error) {
                errorMessageDiv.textContent = error.message;
                errorMessageDiv.classList.remove('hidden');
            } finally {
                isLoading = false;
                submitButton.disabled = false;
                submitButton.textContent = 'Sign In';
            }
        });
    </script>
</body>
</html>
