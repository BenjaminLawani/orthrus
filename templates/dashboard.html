                            const isActive = state.activeTab === tab.id;
                            const activeClasses = "bg-gray-900 text-white";
                            const inactiveClasses = "text-gray-600 hover:bg-gray-100 hover:text-gray-900";
                            return `
                              <button
                                onclick="handleTabClick('${tab.id}')"
                                class="w-full flex items-center px-4 py-3 text-left rounded-lg transition-colors ${isActive ? activeClasses : inactiveClasses}"
                              >
                                <i data-lucide="${tab.icon}" class="w-5 h-5 mr-3"></i>
                                ${tab.label}
                              </button>
                            `
                        }).join('')}
                    </div>
                  </nav>
                </aside>
                
                <main class="flex-1 p-8">
                  ${tabContentHtml}
                </main>
              </div>
            </div>
            `;

            document.getElementById('app-root').innerHTML = appHtml;
            lucide.createIcons(); // This function from the lucide script finds all `data-lucide` attributes and replaces them with SVG icons.
        }

        // Initial render on page load
        render();

    </script>

</body>
</html>
